name: Build then run CI Chains

on: [push]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    # Install and setup go
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    # create cache directory
    - name: create cache directory
      run: mkdir -p /tmp/build/

    # build and move gaiad/gaiacli
    - name: checkout gaia
      uses: actions/checkout@v2
      with:
        repository: cosmos/gaia
        ref: refs/heads/ibc-alpha
    - name: build binary and move to cache location
      run: |
        make build
        mv ./build/* /tmp/builds/

      # build and move the relayer
    - name: checkout relayer
      uses: actions/checkout@v2
    - name: build binary and move to cache location
      run: |
        make build
        mv ./build/* /tmp/builds/
    
    # cache resulting binaries
    - name: cache binaries
      uses: actions/cache@v1.1.2
      with:
        path: /tmp/build/  
        key: relayer-$GITHUB_REF-$GITHUB_SHA

  test:
    name: test-liveness
    needs: build
    runs-on: ubuntu-latest
    steps:

    # Restore gaia* and relayer from cache
    - name: restore cache
      uses: actions/cache@v1.1.2
      with:
        path: /tmp/build/  
        key: relayer-$GITHUB_REF-$GITHUB_SHA

    # Checkout the relayer repo
    - name: Checkout relayer
      uses: actions/checkout@v2
 
    # Run the ci-chains.sh test 
    - name: Run ci-chains.sh check
      run: |
        ./ci-chains.sh

